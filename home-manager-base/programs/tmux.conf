set-option -sa terminal-overrides ",xterm*:Tc"
set-option -sa terminal-features ',XXX:RGB'

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Disable status bar
set -g status off

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Undercurl
set -g default-terminal "${TERM}"
set -ag terminal-overrides ",$TERM:Tc"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Vim-like visual selection
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Open new windows in cwd
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

bind S command-prompt -p "New Session:" "new-session -A -s '%%'"
bind K confirm kill-session

# tmux-sessionizer bindings
bind C-o display-popup -E "tms"
bind C-j display-popup -E "tms switch"
bind C-w display-popup -E "tms windows"
bind C-k run-shell "tms kill"

# save history to /tmp/tmux.history
bind H capture-pane -S -32768 ; save-buffer /tmp/tmux.history ; delete-buffer ; run-shell "nvim /tmp/tmux.history"
bind P command-prompt -p 'save history to filename:' -I '/tmp/tmux.history' 'capture-pane -S -32768 ; save-buffer %1 ; delete-buffer'
